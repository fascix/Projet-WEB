<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneSong</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/accueil.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/settings.css">
</head>
<body>
    <header>
        <button id="settingsButton">
            <img id="settingsIcon" src="../images/settings.png" alt="Paramètres">
        </button>
        <div class="Logo-Titre-container">
            <img id="Logo" src="../images/Logo.png">
        <h1 class="Titre">OneSong</h1>
        </div>
        
        <nav>
            <button id="menu-toggle" aria-label="Toggle navigation">☰ Menu</button>
            <div id="nav-links" class="nav-links">
                <a href="Like.html" class="Like">Titres aimés</a>
                <a href="Bibliotheque.html" class="Bibliotheque">Bibliothèque</a>
                <a href="Dislike.html" class="Dislike">Titres non-aimés</a>
            </div>
        </nav>
        <button id="themeToggle">
            <img id="themeIcon" src="../images/soleil.png" alt="Soleil">
        </button>
    </header>
    <main>


        <div class="swiper-container">
            <div class="swiper-wrapper filters">
                <div class="swiper-slide-Pop">
                    <button class="filter-button">Pop</button>
                </div>
                <div class="swiper-slide-Rock">
                    <button class="filter-button">Rock</button>
                </div>
                <div class="swiper-slide-Hip-Hop">
                    <button class="filter-button">Hip-Hop</button>
                </div>
                <div class="swiper-slide-Electronique">
                    <button class="filter-button">Électronique</button>
                </div>
                <div class="swiper-slide-Jazz">
                    <button class="filter-button">Jazz</button>
                </div>
                <div class="swiper-slide-Kpop">
                    <button class="filter-button">K-pop</button>
                </div>
                <div class="swiper-slide-Country">
                    <button class="filter-button">Country</button>
                </div>
                <div class="swiper-slide-Soul">
                    <button class="filter-button">Soul</button>
                </div>
                <div class="swiper-slide-Blues">
                    <button class="filter-button">Blues</button>
                </div>
            </div>
            <!-- Ajouter les boutons de navigation -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>



        <div class="music-card">
            <div class="image-container">
                <img id="album" alt="album_cover">
            </div>
            <p id="nom_artiste">Nom de l'artiste</p>
            <h2 id="Titre_M">Titre de la musique</h2>
        </div>
    </main>
    <footer></footer>

    <!-- Fenêtre modale -->
    <div id="modal" class="modal">
        <button id="closeModalButton" class="closeModalButton">×</button>
        <div class="modal-header">Paramètres</div>
        <div class="modal-buttons">
            <button class="modal-button spotify">Connecter Spotify</button>
            <button class="modal-button deezer">Connecter Deezer</button>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script src="../js/api.js"></script>
</body>
</html>
