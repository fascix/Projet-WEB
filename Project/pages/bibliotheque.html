<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discovery Website</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/bibliotheque.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/settings.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
    <header>
        <div class="Logo-Titre-container">
            <img id="Logo" src="../images/Logo.png">
            <h1 class="Titre">Titres Bibliothèque :</h1>
        </div>
        
        <button id="settingsButton">
            <img id="settingsIcon" src="../images/settings.png" alt="Paramètres">
        </button>

        <nav>
            <button id="menu-toggle" aria-label="Toggle navigation">☰ Menu</button>
            <div id="nav-links" class="nav-links">
                <a href="Like.html" class="Like">Titres aimés</a>
                <a href="Accueil.html" class="Accueil">Accueil</a>
                <a href="Dislike.html" class="Dislike">Titres non-aimés</a>
            </div>
        </nav>
        <button id="themeToggle">
            <img id="themeIcon" src="../images/soleil.png" alt="Soleil">
        </button>
    </header>
    <main>
        <div class="swiper-container">
            <div class="swiper-wrapper filters">
                <div class="swiper-slide" data-genre="Tous">
                    <button class="filter-button active">Tous</button>
                </div>
                <div class="swiper-slide" data-genre="rock">
                    <button class="filter-button">Rock</button>
                </div>
                <div class="swiper-slide" data-genre="hiphop">
                    <button class="filter-button">Hip-Hop</button>
                </div>
                <div class="swiper-slide" data-genre="pop">
                    <button class="filter-button">Pop</button>
                </div>
                <div class="swiper-slide" data-genre="electronic">
                    <button class="filter-button">Électronique</button>
                </div>
                <div class="swiper-slide" data-genre="jazz">
                    <button class="filter-button">Jazz</button>
                </div>
                <div class="swiper-slide" data-genre="kpop">
                    <button class="filter-button">Kpop</button>
                </div>
                <div class="swiper-slide" data-genre="country">
                    <button class="filter-button">Country</button>
                </div>
                <div class="swiper-slide" data-genre="soul">
                    <button class="filter-button">Soul</button>
                </div>
                <div class="swiper-slide" data-genre="blues">
                    <button class="filter-button">Blues</button>
                </div>
                <div class="swiper-slide" data-genre="classique">
                    <button class="filter-button">Classique</button>
                </div>
                <div class="swiper-slide" data-genre="world">
                    <button class="filter-button">World</button>
                </div>
                <div class="swiper-slide" data-genre="alternative">
                    <button class="filter-button">Alternative</button>
                </div>
            </div>
        </div>
            <!-- Ajouter les boutons de navigation -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </main>
    <footer></footer>

    <!-- Fenêtre modale -->
        <div id="modal" class="modal">
        <button id="closeModalButton" class="closeModalButton">×</button>
        <div class="modal-header">Paramètres</div>
        <div class="modal-buttons">
            <button class="modal-button spotify">Connecter Spotify</button>
        </div>
    </div>
    <script src="../js/script.js"></script>
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>
</html>
